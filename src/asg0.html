<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a Vector (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        </canvas>

        <div>
            <span>v1:</span>
            <label for="x-coord">x</label>
            <input type="number" id="x-coord" value="0">
            <label for="y-coord">y</label>
            <input type="number" id="y-coord" value="0">
        </div>

        <div>
            <span>v2:</span>
            <label for="x-coord">x</label>
            <input type="number" id="x-coord" value="0">
            <label for="y-coord">y</label>
            <input type="number" id="y-coord" value="0">
        </div>
        <div>        
            <input type="button" id="draw-button" value="Draw">        
        </div>

        <div>
            <span>Operation:</span>
            <select id="operation-selector">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
                <option value="anglebetween">Angle Between</option>
                <option value="area">Area</option>
            </select>
            
            <label for="scalar-input">Scalar:</label>
            <input type="number" id="scalar-input" value="1">
            <input type="button" id="operation-button" value="Draw">
        </div>

        <script src="asg0.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
